<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Math Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="game">
            <h1>Math Game</h1>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
